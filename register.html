<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <meta name="description" content="Multipurpose HTML template." />
    <script src="assets/scripts/jquery.min.js"></script>

    <link rel="stylesheet" href="assets/scripts/bootstrap/css/bootstrap.css" />
    <script src="assets/scripts/script.js"></script>
    <script src="assets/scripts.bundle.js"></script>
    <script src="assets/plugins.bundle.css"></script>
    <script src="assets/style.bundle.css"></script>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/css/content-box.css" />
    <link rel="stylesheet" href="assets/css/image-box.css" />
    <link rel="stylesheet" href="assets/css/animations.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/scripts/flexslider/flexslider.css" />
    <link rel="stylesheet" href="assets/scripts/magnific-popup.css" />
    <link rel="stylesheet" href="assets/scripts/php/contact-form.css" />
    <link rel="stylesheet" href="assets/scripts/social.stream.css" />
    <link rel="icon" href="assets/images/cropped-NITDA-logo-180x180.png" />
    <link rel="stylesheet" href="assets/skin.css" />

    <link href="assets/plugins.bundle.css" rel="stylesheet" type="text/css" />
    <link href="assets/style.bundle.css" rel="stylesheet" type="text/css" />
    <style>
      .sign_In_button {
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        font-weight: 500;
        color: #fff;
        font-size: 17px;
        transition: ease-in;
        background-color: #004d2a !important;
      }
      .sign_In_button:hover {
        background-color: #009a55 !important;
      }
    </style>
  </head>
  <body>
    <div id="preloader"></div>

    <div class="d-flex flex-column flex-root" id="kt_app_root">
      <div class="d-flex flex-column flex-lg-row flex-column-fluid">
        <div
          class="d-flex flex-column flex-lg-row-fluid w-lg-50 p-10 order-2 order-lg-1"
        >
          <div class="w-lg-700px d-flex flex-stack px-10 mx-auto">
            <div class="d-flex fw-semibold text-primary fs-base gap-5">
              <a href="index.html" class="fw-bold" target="_blank">Back Home</a>
            </div>
          </div>
          <div class="d-flex flex-center flex-column flex-lg-row-fluid">
            <div class="w-lg-700px p-10">
              <form
                class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework"
                novalidate="novalidate"
                id="kt_sign_up_form"
                data-kt-redirect-url="../../demo1/dist/authentication/layouts/corporate/sign-in.html"
                action="#"
              >
                <div class="text-center">
                  <h1 class="text-dark fw-bolder mb-3">Sign Up</h1>
                </div>

                <div class="d-flex gap-5 gap-5">
                  <div class="col-6 mb-8 fv-plugins-icon-container">
                    <input
                      type="text"
                      placeholder="Full name"
                      name="email"
                      autocomplete="off"
                      class="form-control h-auto"
                    />
                    <div
                      class="fv-plugins-message-container invalid-feedback"
                    ></div>
                  </div>
                  <div class="col-6 mb-8 fv-plugins-icon-container">
                    <input
                      type="text"
                      placeholder="Email"
                      name="email"
                      autocomplete="off"
                      class="form-control h-auto"
                    />
                    <div
                      class="fv-plugins-message-container invalid-feedback"
                    ></div>
                  </div>
                </div>
                <div class="d-flex gap-5">
                  <div
                    class="col-6 mb-8 fv-plugins-icon-container"
                    data-kt-password-meter="true"
                  >
                    <input
                      class="form-control h-auto"
                      type="password"
                      placeholder="Password"
                      name="password"
                      autocomplete="off"
                    />
                    <div
                      class="fv-plugins-message-container invalid-feedback"
                    ></div>
                  </div>
                  <div class="col-6 mb-8 fv-plugins-icon-container">
                    <input
                      placeholder="Confirm Password"
                      name="confirm-password"
                      type="password"
                      autocomplete="off"
                      class="form-control h-auto"
                    />
                    <div
                      class="fv-plugins-message-container invalid-feedback"
                    ></div>
                  </div>
                </div>
                <div class="d-flex gap-5">
                  <div class="col-6 mb-8 fv-plugins-icon-container">
                    <input
                      type="text"
                      placeholder="Organization Name"
                      name="organizationName"
                      autocomplete="off"
                      class="form-control h-auto"
                    />
                    <div
                      class="fv-plugins-message-container invalid-feedback"
                    ></div>
                  </div>
                  <div class="col-6 mb-8 fv-plugins-icon-container">
                    <input
                      type="text"
                      placeholder="Job title"
                      name="jobTitle"
                      autocomplete="off"
                      class="form-control h-auto"
                    />
                    <div
                      class="fv-plugins-message-container invalid-feedback"
                    ></div>
                  </div>
                </div>

                <div class="d-flex gap-5">
                  <div class="col-6 mb-8 fv-plugins-icon-container">
                    <select
                      name="industry"
                      id="industry"
                      class="form-control form-value h-auto"
                    >
                      <option value="">Industry</option>
                      <option value="Agriculture">Agriculture</option>
                      <option value="Construction/Real Estate">
                        Construction/Real Estate
                      </option>
                      <option value="Consumer Goods">Consumer Goods</option>
                      <option value="Healthcare">Healthcare</option>
                      <option value="ICT">ICT</option>
                      <option value="Natural resources">
                        Natural Resources
                      </option>
                      <option value="Oil and Gas">Oil and Gas</option>
                      <option value="Services">Services</option>
                      <option value="Others">Others</option>
                    </select>
                    <div
                      class="fv-plugins-message-container invalid-feedback"
                    ></div>
                  </div>
                  <div class="col-6 mb-8 fv-plugins-icon-container">
                    <select
                      name="organizationSize"
                      id="organizationSize"
                      class="form-control form-value h-auto"
                    >
                      <option value="">Organization Size</option>
                      <option value="Agriculture">Agriculture</option>
                      <option value="Construction/Real Estate">
                        Construction/Real Estate
                      </option>
                      <option value="Consumer Goods">Consumer Goods</option>
                      <option value="Healthcare">Healthcare</option>
                      <option value="ICT">ICT</option>
                      <option value="Natural resources">
                        Natural Resources
                      </option>
                      <option value="Oil and Gas">Oil and Gas</option>
                      <option value="Services">Services</option>
                      <option value="Others">Others</option>
                    </select>
                    <div
                      class="fv-plugins-message-container invalid-feedback"
                    ></div>
                  </div>
                </div>
                <div class="d-flex gap-5">
                  <div class="col-6 mb-8 fv-plugins-icon-container">
                    <select
                      name="yourLocation"
                      id="yourLocation"
                      class="form-control form-value h-auto"
                    >
                      <option value="">Your Location</option>
                      <option value="Agriculture">Agriculture</option>
                      <option value="Construction/Real Estate">
                        Construction/Real Estate
                      </option>
                      <option value="Consumer Goods">Consumer Goods</option>
                      <option value="Healthcare">Healthcare</option>
                      <option value="ICT">ICT</option>
                      <option value="Natural resources">
                        Natural Resources
                      </option>
                      <option value="Oil and Gas">Oil and Gas</option>
                      <option value="Services">Services</option>
                      <option value="Others">Others</option>
                    </select>
                    <div
                      class="fv-plugins-message-container invalid-feedback"
                    ></div>
                  </div>
                  <div class="col-6 mb-8 fv-plugins-icon-container">
                    <select
                      name="gender"
                      id="gender"
                      class="form-control form-value h-auto"
                    >
                      <option value="">Gender</option>

                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                    <div
                      class="fv-plugins-message-container invalid-feedback"
                    ></div>
                  </div>
                </div>
                <div class="d-flex gap-5">
                  <div class="col-6 mb-8 fv-plugins-icon-container">
                    <input
                      type="text"
                      placeholder="Your age"
                      name="yourAge"
                      autocomplete="off"
                      class="form-control h-auto"
                    />
                    <div
                      class="fv-plugins-message-container invalid-feedback"
                    ></div>
                  </div>
                  <div class="col-6 mb-8 fv-plugins-icon-container">
                    <input
                      type="text"
                      placeholder="Your occupation"
                      name="yourOccupation"
                      autocomplete="off"
                      class="form-control h-auto"
                    />
                    <div
                      class="fv-plugins-message-container invalid-feedback"
                    ></div>
                  </div>
                </div>
                <div class="d-flex">
                  <div
                    class="fv-row mb-8 fv-plugins-icon-container fv-plugins-bootstrap5-row-valid"
                  >
                    <label class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        name="toc"
                        value="1"
                        style="background-color: #004e2b"
                      />
                      <span
                        class="form-check-label fw-semibold text-gray-700 fs-base ms-1 fw-bold"
                        >I Accept the to the
                        <a href="#" class="ms-1 link-primary">Policy</a></span
                      >
                    </label>
                    <div
                      class="fv-plugins-message-container invalid-feedback"
                    ></div>
                  </div>
                </div>
                <div class="d-grid mb-10">
                  <button
                    type="submit"
                    id="kt_sign_in_submit"
                    class="sign_In_button"
                  >
                    <span class="indicator-label">Sign Up</span>
                    <span class="indicator-progress"
                      >Please wait...
                      <span
                        class="spinner-border spinner-border-sm align-middle ms-2"
                      ></span
                    ></span>
                  </button>
                </div>
                <div
                  style="color: #004d2a; font-weight: 600"
                  class="text-gray-500 text-center fw-semibold fs-6"
                >
                  Already have an sccount?
                  <a
                    href="login.html"
                    class=""
                    style="color: #004d2a; font-weight: 700"
                    >Sign in</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
        <div
          class="d-flex flex-lg-row-fluid w-lg-50 bgi-size-cover bgi-position-center order-1 order-lg-2"
          style="background-color: #f2f2f2"
        >
          <div
            class="d-flex flex-column flex-center py-7 py-lg-15 px-5 px-md-15 w-100"
          >
            <img
              class="d-none d-lg-block mx-auto w-275px w-md-50 w-xl-500px mb-10 mb-lg-20"
              src="assets/images/cropped-cropped-NITDA-Logo-new-03.png"
              alt=""
            />
            <h3 style="color: #004d2a; font-size: 26px; text-align: center">
              National Information Technology Development Agency (NITDA) Policy
              review portal
            </h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
